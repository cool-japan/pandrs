[package]
name = "pandrs"
version = "0.1.0"
edition = "2021"
description = "A Rust implementation of pandas-like DataFrame for data analysis"
authors = ["Cool Japan"]
license = "Apache-2.0"
repository = "https://github.com/cool-japan/pandrs"
readme = "README.md"
keywords = ["dataframe", "data", "analytics", "pandas", "statistics"]
categories = ["data-structures", "science", "mathematics"]

[dependencies]
num-traits = "0.2"
chrono = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
csv = "1.2"
rand = "0.8"  # 乱数生成用
chrono-tz = "0.8"  # タイムゾーン処理用
# plottersに互換性の問題があるため、textplots-rs（テキストベースのプロット）を使用
textplots = "0.8"  # 可視化機能用（テキストベース）
rayon = "1.8"  # 並列処理用
regex = "1.10"  # 正規表現処理用
lazy_static = "1.4.0"  # グローバル変数/シングルトン用
# 現在はParquetサポートは削除（依存関係の互換性問題のため）
# parquet = "38.0"  # Parquetファイルのサポート
# arrow = "38.0"  # Arrowフォーマットのサポート
